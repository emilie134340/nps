<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link href="formexample.css" rel="stylesheet">
    <script type="module" src="formexample.js"></script>
</head>

<body>
    <form action="thankyou.html" id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="5">
        <span id="usernameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern=".{8,}" title="At least 8 characters.">
        <span id="passwordError"></span>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
